<div class="container" *ngIf="submitted  else codeForm">
  <div class="activate-message" *ngIf="isOkey else activationError">
    <h2>Activation successfull</h2>
    <p>Your account has been activated successfully.</p>
    <button class="btn btn-primary" (click)="redirectToLogin()">go to login</button>
  </div>
  
  <ng-template #activationError>
    <div class="activate-error">
      <h2>Activation failed</h2>
      <p>{{ message }}</p>
      <button class="btn btn-primary" (click)="submitted = false">Try again</button>
    </div>
  </ng-template>
</div>


<ng-template #codeForm>
  <div class="container container-activation-code">
    <div class="text-center w-400">
      <h2>Type your activation code</h2>
      <code-input
        [isCodeHidden]="false"
        [codeLength]="6"
        [code]="'number'"
        (codeCompleted)="onCodeCompleted($event)"
      ></code-input>
    </div>
  </div>
</ng-template>
