<div class="p-2">
  <h2>Manage my book</h2>
  <hr>
  <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length">
    <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{ msg }}</p>
  </div>
  <div class="d-flex gap-2">
    <div class="col-3">
      <img [src]="selectedPicture || 'https://source.unsplash.com/user/c_v_r/1900x800'" alt="..." class="rounded-1" width="100%" height="100%">
      <div class="mt-2">
        <input (change)="onFileSelected($event)" type="file" class="form-control" id="formFile" accept="image/*">
      </div>
    </div>

    <div class="col-9">
      <form action="" class="row g-3 gy-4">
        <div class="col-12">
          <label for="title" class="form-label">Title</label>
          <input [(ngModel)]="bookRequest.title" name="title" type="text" class="form-control" id="title" placeholder="Title">
        </div>
        <div class="col-6">
          <label for="author" class="form-label">Author name</label>
          <input  [(ngModel)]="bookRequest.authorName" name="authorName" type="text" class="form-control" id="author" placeholder="Author name">
        </div>
        <div class="col-6">
          <label for="isbn" class="form-label">Isbn</label>
          <input [(ngModel)]="bookRequest.isbn" name="isbn" type="text" class="form-control" id="isbn" placeholder="Isbn">
        </div>
        <div class="col-12">
          <label for="synopsis" class="form-label">Synopsis</label>
          <textarea [(ngModel)]="bookRequest.synopsis" name="synopsis" id="synopsis" rows="4" class="form-control" placeholder="Book synopsis"></textarea>
        </div>
        
        <div class="col-12">
          <input [(ngModel)]="bookRequest.shareable" name="shareable" id="shareable" class="form-check-input me-2" type="checkbox">
          <label for="shareable" class="form-check-label">share me</label>
        </div>
        <div class="d-flex justify-content-end gap-2 col-12">
          <button  (click)="saveBook()" type="submit" class="btn btn-outline-primary">
            <i class="fas fa-save"></i>&nbsp;Save
          </button>
          <a routerLink="/books/my-books" class="btn btn-outline-danger">
            <i class="fas fa-times"></i>&nbsp; Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
